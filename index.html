<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Bootstrap Toturial</title>
</head>
<body>
    <!-- margin and padding -->
    <div class="bg-primary m-1">small margin and padding</div>
    <div class="bg-primary m-2">small margin and padding</div>
    <div class="bg-primary m-3">small margin and padding</div>
    <div class="bg-primary my-3 px-5">Margin in Y direction and Padding in X direction</div>
    
    

    <!-- borders -->
     <div class="m-3 p-3 border">border</div>
     <div class="m-3 p-3 border-top border-end">border</div>
     <div class="m-3 p-3 border-top border-danger">border</div>
     <div class="m-3 p-3 border border-warning border-7">border</div>
     <div class="m-3 p-3 rounded border border-success border-20"> rounded border</div>
     <div class="m-3 p-3 rounded-pill border border-primary border-20"> rounded pill border</div>



    <!-- box shadow -->
     <div class="m-3 p-3 shadow-sm">small box shadow</div>
     <div class="m-3 p-3 shadow-lg">larger box shadow</div>
     <div class="m-3 p-3 shadow">Normal box shadow</div>



    <!-- font weight -->
     






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
